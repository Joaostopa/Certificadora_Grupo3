<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificadora - Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Estoque</h1>
            <nav>
                <a href="#produtos">Produtos</a>
                <a href="#doacoes">Doações</a>
                <a href="#estoque">Estoque</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="produtos" class="section">
            <h2>Produtos</h2>
            <form id="form-produto">
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" name="nome-produto" required>

                <label for="preco-produto">Preço:</label>
                <input type="number" id="preco-produto" name="preco-produto" step="0.01" required>

                <button type="submit">Adicionar Produto</button>
            </form>
            <div id="lista-produtos" class="list"></div>
        </section>

        <section id="doacoes" class="section">
            <h2>Doações</h2>
            <form id="form-doacao">
                <label for="nome-doacao">Nome da Doação:</label>
                <input type="text" id="nome-doacao" name="nome-doacao" required>

                <label for="valor-doacao">Valor:</label>
                <input type="number" id="valor-doacao" name="valor-doacao" step="0.01" required>

                <button type="submit">Adicionar Doação</button>
            </form>
            <div id="lista-doacoes" class="list"></div>
        </section>

        <section id="estoque" class="section">
            <h2>Estoque</h2>
            <form id="form-estoque">
                <label for="nome-estoque">Nome do Item:</label>
                <input type="text" id="nome-estoque" name="nome-estoque" required>

                <label for="quantidade-estoque">Quantidade:</label>
                <input type="number" id="quantidade-estoque" name="quantidade-estoque" required>

                <button type="submit">Adicionar ao Estoque</button>
            </form>
            <div id="lista-estoque" class="list"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Certificadora. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
